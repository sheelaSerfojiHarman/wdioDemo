name: Manual workflow

on:
  workflow_dispatch:
    inputs:
      branch:
        description: 'Test Description '
        default: 'test'
        required: true

jobs:
  manual:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      -  name: Set up Node.js
         uses: actions/setup-node@v2
         with:
              node-version: '18'

      -  name: Install dependancies
         run: npm install

      - name: Run tests
        run: npm run regression
